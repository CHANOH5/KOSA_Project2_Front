<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/writenotice.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/writenotice.js"></script> 
    </head>
    <body>
        <form class="notice" method="post"> 
            <div class="mainnotice">
                <input type="checkbox" id="status" name="status" value="0">
                <label for="m">메인공지 등록</label>
            </div>
            <div class="titleline">
                <input type="text"
                        required placeholder="제목을 입력하세요"
                        name="title">
                <input type="file" name="f1" id="f1"></input>
            </div>
            <div class="content">
                <input type="text" 
                        required placeholder="본문"
                       name="content">
            </div>
            <div class="write">
                <button type="submit">완료</button>
            </div>
        </form>
    </body>
</html>
