<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/myactivity.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/myactivity.js"></script> 
        <script src="../js/myheader.js"></script> 
    </head>

    <body>
        <header>
            <div class="menu">
                <a href="#" name="myinfo">회원 정보</a>
                <a href="#" name="myteam">마이 팀</a>
            </div>
        </header>
        <nav>

        </nav>
        <section>
            <!--<div class="pie-chart pie-chart1"><span class="center">80%</span></div>


            <div class="pie-chart pie-chart2"><span class="center">50%</span></div>


            <div class="pie-chart pie-chart3"><span class="center">30%</span></div>-->
            <div class="doc">
                <div class="team">
                    <img src="../images/logo.png" class="reject_logo">
                    <div class="teaminfo">
                        <span class="teamname">팀이름</span>
                        <span class="onoffline">온/오프라인</span>
                        <span class="joinmember">가입멤버수</span>
                        <span class="briefinfo">간단소개</span>
                    </div>
                    <div class="date">
                        <span class="startdate">시작날짜</span><span>~</span><span class="enddate">마감날짜</span>
                    </div>
                </div>
                <div class="activity">
                    <div class="my">
                        <span>아이디: </span><span class="id">아이디</span>
                        <span>닉네임: </span><span class="nickname">닉네임</span>
                        <span>가입일: </span><span class="joindate">날짜</span>
                    </div>
                    <div class="rank">
                        <span>이 팀에서 나의 최고 순위는</span><span class="best"></span><span>위</span><br>
                        <span>이 팀에서 나의 평균 순위는</span><span class="avg"></span><span>위</span>
                    </div>
                    <div class="rate">
                        <div>
                            <span>출석률</span>
                            <div class="attendance">
                                <span class="a">50%</span>
                            </div>
                        </div>
                        <div>
                            <span>과제 완수율</span>
                            <div class="taskcomplete">
                                <span class="t">50%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
