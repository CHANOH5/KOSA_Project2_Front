<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/notice.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/notice.js"></script> 
    </head>
    <body>
        <div class="notice">
            <div class="boardtitle">
                <h2>공지사항</h3>
            </div>
            <hr>
            <div class="mainnotice">
                <div class="main_topline">
                    <span name="noticeNo">글번호</span>
                    <a href="#">제목</a>
                    <span name="date">등록일자</span>
                    <button name="cancel">―</button>
                </div>
                <div class="main_contentline">
                    <p>본문</p>
                </div>
            </div>

            <div class="write">
                <div class="writebutton">
                    <button>작성</button>
                </div>
                <div class="noticelist">
                    <table>
                        <thead>
                            <tr><th>글번호</th><th>제목</th><th>작성일</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pagegroup">
                
            </div>
        </div>
    </body>
</html>
