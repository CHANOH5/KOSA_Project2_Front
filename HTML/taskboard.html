<!DOCTYPE html>
<html>
    <head>
        <title>과제게시판</title>
        <link rel="stylesheet" href="../CSS/taskboard.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../JS/taskboard.js"></script>
    </head>
    <body>
        <!--과제 리스트 메뉴바-->
        <div class="taskboardmenu">
            <ul>
                <li><a href="#" class="maintask">홈</a></li>|
                <li><a href="#" class="alltask">전체 과제</a></li>|
                <li><a href="#" class="completetask">완료한 과제</a></li>|
                <li><a href="#" class="mytask">내 과제</a></li>
            </ul>
        </div>

        <!--과제 리스트-->
        <hr>
        <section class="taskboard">
            <div class="board">
                <div class="content">
                    <table>
                        <thead>
                            <tr><th>출제자</th><th>타이틀</th><th>마감일</th></tr>
                        </thead>
                        <tbody>
                            <td colspan="4" class="createtd">
                                <div class="createbox">
                                    <div class="create"><h3>➕ 과제 생성하기</h3></div>
                                </div>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
