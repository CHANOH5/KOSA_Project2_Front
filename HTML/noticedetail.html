<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/noticedetail.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/noticedetail.js"></script> 
    </head>
    <body>
        <!-- 상세 화면 -->
        <div class="noticedetail">
            <div class="setmainbutton">
                <button>메인공지 등록</button>
            </div>
            <div class="detailtitleline">
                <h4>제목</h4>
                <span>작성일자<span>
            </div>
            <div class="detailcontent">
                <p>본문</p>    
            </div>
            <div class="detailbuttons">
                <button class="edit">수정</button>
                <button class="remove">삭제</button>
            </div>
        </div>


        <!-- 수정 -->
        <div class="editnotice">
            <form method="post"> 
                <div class="mainnotice">
                    <input type="checkbox" id="status" name="status" value="0">
                    <label for="m">메인공지 등록</label>
                </div>
                <div class="modifytitleline">
                    <input type="text"
                            required placeholder="제목을 입력하세요"
                            name="title"
                            value="">
                    <input type="file" name="f1" id="f1"></input>
                </div>
                <div class="modifycontent">
                    <input type="text" 
                            required placeholder="본문"
                           name="content"
                           value="">
                </div>
                <div class="writebuttons">
                    <button type="submit">완료</button>
                </div>
            </form>
            <div class="backbutton">
                <button name="back">취소</button>
            </div>
        </div>
    </body>
</html>
