<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../JS/qnaboarddetail.js"></script>
    
    <title>boarddetail</title>

</head>
<body>

    <div class="detailbuttons">
        <button class="edit">수정</button>
        <button class="remove">삭제</button>
    </div>

    <div class="boarddetail">
        <table>
            <tr>
                <th>제목</th>
                <td id="title">
                    <!-- <textarea name="title1" id="title1" cols="30" rows="1" readonly></textarea> -->
                </td>
                <th>작성일</th>
                <td id="regdate">
                    <!-- <textarea name="regdate1" id="regadte1" cols="20" rows="1" readonly></textarea> -->
                    <!-- <input type="text" id="regdate1" readonly> -->
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td id="id"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td id="content">
                    <!-- <textarea name="content1" id="content1" id="" cols="30" rows="10" readonly></textarea> -->
                </td>
            </tr>
        </table>
    </div>

    
        <!-- 수정 -->
        <div class="editdetail" hidden>
            <form method="post"> 
                <div class="modifytitleline">
                    <input type="text"
                            required placeholder="제목을 입력하세요"
                            name="title"
                            value="">
                    <input type="file" name="f1" id="f1"></input>
                </div>
                <div class="modifycontent">
                    <input type="text" 
                            required placeholder="본문"
                           name="content"
                           value="">
                </div>
                <!-- <div class="writebuttons">
                    <button type="submit">완료</button>
                </div> -->
                <div class="submitbuttons">
                    <button type="submit" class="edit1" >수정완료</button>
                </div>
            </form>
            <div class="backbutton">
                <button name="back">취소</button>
            </div>
        </div>

</body>
</html>
