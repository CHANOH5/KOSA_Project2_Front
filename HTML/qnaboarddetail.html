<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/qnaboarddetail.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../JS/qnaboarddetail.js"></script>
    
    <title>boarddetail</title>

</head>
<body>

    <div class="detailbuttons">
        <button class="edit">수정</button>
        <button class="remove">삭제</button>
    </div>

    <div class="boarddetail">
        <table>
            <tr>
                <th>제목</th>
                <td id="title">
                    <!-- <textarea name="title1" id="title1" cols="30" rows="1" readonly></textarea> -->
                </td>
                <th>작성일</th>
                <td id="regdate">
                    <!-- <textarea name="regdate1" id="regadte1" cols="20" rows="1" readonly></textarea> -->
                    <!-- <input type="text" id="regdate1" readonly> -->
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td id="id"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td id="content">
                    <!-- <textarea name="content1" id="content1" id="" cols="30" rows="10" readonly></textarea> -->
                </td>
            </tr>
        </table>
        
    </div>
    
        <!-- 수정 -->
        <div class="editdetail" hidden>
            <form method="post"> 
                <div class="modifytitleline">
                    <input type="text"
                            required placeholder="제목을 입력하세요"
                            name="title"
                            value="">
                    <input type="file" name="f1" id="f1"></input>
                </div>
                <div class="modifycontent">
                    <input type="text" 
                            required placeholder="본문"
                           name="content"
                           value="">
                </div>
                <!-- <div class="writebuttons">
                    <button type="submit">완료</button>
                </div> -->
                <div class="submitbuttons">
                    <button type="submit" class="edit1" >수정완료</button>
                </div>
            </form>
            <div class="backbutton">
                <button name="back">취소</button>
            </div>
        </div>  

        <div class="container">

            <br><br>

            <div>
                <div>
                    <span><strong>Comments</strong></span> <span id="Cnt"></span>
                </div>
                <!-- 게시글 작성할 때 처럼 form 데이터로 만들면 되는지..? -->
                <form action=""></form>
                    <div>
                        <table class="commentsubmit">
                            <tr>
                                <td>
                                    <textarea style="width: 1100px" rows="3" cols="30" id="comment" name="comment" placeholder="댓글을 입력하세요"></textarea>
                                    <br>
                                    <div>
                                        <button type="submit">제출</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>

        </div>

        <div class="container">
            <!-- < id="commentList" name="commentList" method="get"> -->
                <div id="commentList">
                    <table>
                        <tr>
                            <th>작성자</th>
                            <!-- <td id="writer"></td> -->
                            <th>내용:</th>
                            <!-- <td id="commentContent"></td> -->
                            <th>작성일:</th>
                            <!-- <td id="commentRegdate"></td> -->
                            <th>채택</th>
                        </tr>
                    </table>
                </div>
            <!-- </form> -->
        </div>

</body>
</html>
